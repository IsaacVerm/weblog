<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linkfest</title>
    <style>
        /* Full width reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 100vw;
        }
        
        h1 {
            margin-bottom: 20px;
            width: 100%;
        }
        
        #links-container {
            width: 100%;
        }
        
        .link-item {
            margin-bottom: 30px;
            width: 100%;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .link-item h2 {
            margin-bottom: 10px;
            width: 100%;
        }
        
        .link-item p {
            margin-bottom: 15px;
            width: 100%;
        }
        
        .link-item img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Linkfest</h1>
    <div id="links-container"></div>

    <script>
        fetch('/static/data/links.json')
            .then(response => response.json())
            .then(links => {
                const container = document.getElementById('links-container');
                
                links.forEach(link => {
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';
                    
                    const title = document.createElement('h2');
                    const linkElement = document.createElement('a');
                    linkElement.href = link.source;
                    linkElement.textContent = link.name;
                    linkElement.target = "_blank";
                    title.appendChild(linkElement);
                    linkItem.appendChild(title);
                    
                    const whyInteresting = document.createElement('p');
                    whyInteresting.textContent = link.why_interesting;
                    linkItem.appendChild(whyInteresting);
                    
                    if (link.screenshot) {
                        const screenshot = document.createElement('img');
                        screenshot.src = `/static/images/links/${link.screenshot}`;
                        screenshot.alt = `Screenshot of ${link.name}`;
                        linkItem.appendChild(screenshot);
                    }
                    
                    container.appendChild(linkItem);
                });
            });
    </script>
</body>
</html>
